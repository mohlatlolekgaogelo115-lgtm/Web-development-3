<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://img.freepik.com/free-photo/abstract-flowing-neon-wave-background_53876-101942.jpg?semt=ais_hybrid&w=740&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        #login-trigger {
            background-color: #4285F4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
        }
        /* Modal and Sheet Styles */
        .modal, .sheet {
            display: none;
            position: fixed;
            z-index: 10;
            background-color: rgba(0,0,0,0.5);
        }
        .modal {
            left: 0; top: 0; width: 100%; height: 100%;
            justify-content: center; align-items: center;
        }
        .modal-content, .sheet {
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
        }
        .sheet {
            bottom: -100%; left: 0; width: 100%;
            transition: bottom 0.4s ease;
            box-sizing: border-box;
        }
        .sheet.active { bottom: 0; display: block; }

        form { display: flex; flex-direction: column; }
        input { margin-bottom: 10px; padding: 12px; border: 1px solid #ddd; border-radius: 6px; }
        
        .btn-primary { background-color: #4CAF50; color: white; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-size: 1.1em; margin-top: 10px; }
        .btn-google { background-color: #4285F4; color: white; padding: 12px; border: none; border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center; margin-top: 15px; width: 100%; }
        .google-icon { width: 20px; margin-right: 10px; }
        
        .toggle-link { color: #4285F4; cursor: pointer; margin-top: 15px; display: inline-block; text-decoration: underline; }
        .close { float: right; font-size: 24px; cursor: pointer; }

        @media (max-width: 767px) { .modal { display: none !important; } }
        @media (min-width: 768px) { .sheet { display: none !important; } }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome</h2>
        <p>Please login to continue.</p>
        <button id="login-trigger">Get Started</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAuth()">&times;</span>
            <h3 id="auth-title">Sign In</h3>
            
            <form id="auth-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                
                <button type="button" id="login-btn" class="btn-primary">Login</button>
                <button type="button" id="signup-btn" class="btn-primary" style="display:none; background-color: #202124;">Create Account</button>
            </form>

            <p id="toggle-text" class="toggle-link">Don't have an account? Sign Up</p>
            <p>or</p>

            <button class="btn-google" id="google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="google-icon">
                Continue with Google
            </button>
        </div>
    </div>

    <div id="sheet" class="sheet">
        <h3 id="auth-title-mobile">Sign In</h3>
        <div id="mobile-form-placeholder"></div>
        <button class="btn-primary" onclick="closeAuth()" style="background: #999;">Cancel</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyALnxMCW74TgU5oODOyhv2_FAylb264PC4",
            authDomain: "schrodinger-linear-project.firebaseapp.com",
            projectId: "schrodinger-linear-project",
            storageBucket: "schrodinger-linear-project.firebasestorage.app",
            messagingSenderId: "176065453541",
            appId: "1:176065453541:web:ea2f9fa5fe103a538b630c"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // UI Toggling
        const toggleText = document.getElementById('toggle-text');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const authTitle = document.getElementById('auth-title');

        toggleText.addEventListener('click', () => {
            if (loginBtn.style.display === 'none') {
                loginBtn.style.display = 'block';
                signupBtn.style.display = 'none';
                authTitle.innerText = "Sign In";
                toggleText.innerText = "Don't have an account? Sign Up";
            } else {
                loginBtn.style.display = 'none';
                signupBtn.style.display = 'block';
                authTitle.innerText = "Create Account";
                toggleText.innerText = "Already have an account? Login";
            }
        });

        // REGISTER (Sign Up) Logic
        signupBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = 'profile.html';
                })
                .catch(err => alert(err.message));
        });

        // LOGIN Logic
        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = 'profile.html';
                })
                .catch(err => alert(err.message));
        });

        // GOOGLE Logic
        document.getElementById('google-btn').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(() => window.location.href = 'profile.html')
                .catch(err => alert(err.message));
        });

        // Open/Close UI Logic
        document.getElementById('login-trigger').addEventListener('click', () => {
            if (window.innerWidth >= 768) {
                document.getElementById('modal').style.display = 'flex';
            } else {
                // For mobile, we move the form into the sheet
                document.getElementById('sheet').appendChild(document.querySelector('.modal-content'));
                document.getElementById('sheet').classList.add('active');
            }
        });

        function closeAuth() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('sheet').classList.remove('active');
        }
    </script>
</body>
</html>
