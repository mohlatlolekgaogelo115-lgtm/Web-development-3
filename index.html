<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dube's Catering</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero-section {
            /* Use the provided image as the hero background */
            background-image: url('image_0.png');
            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            
            /* Full height */
            height: 100%;
            
            /* Flexbox for centering content */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            
            /* Overlay for better text readability, using orange and white */
            background-color: rgba(255, 140, 0, 0.4); /* Orange overlay */
        }

        .hero-content {
            /* White circular container */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px 80px;
            border-radius: 50%;
            border: 4px solid #FFFFFF;
            color: #FF8C00; /* Orange text color */
        }

        .hero-content h1 {
            font-family: 'Brush Script MT', cursive; /* Script font for "Dube's" */
            font-size: 6em;
            margin: 0;
            line-height: 1;
            color: #FF8C00;
        }

        .hero-content h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Sans-serif for "CATERING" */
            font-size: 2.5em;
            margin: 0;
            letter-spacing: 5px;
            color: #FF8C00;
        }
    </style>
</head>
<body>

    <header class="hero-section">
        <div class="hero-content">
            <h1>Dube's</h1>
            <h2>CATERING</h2>
        </div>
    </header>

</body>
</html>
