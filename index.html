<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-button {
            background-color: #4285F4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .login-button:hover {
            background-color: #357ae8;
        }
        .google-icon {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }
        #user-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome</h2>
        <p>Please sign in with Google to continue.</p>
        <button id="google-signin" class="login-button">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="google-icon">
            Sign in with Google
        </button>
        <div id="user-info"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyALnxMCW74TgU5oODOyhv2_FAylb264PC4",
            authDomain: "schrodinger-linear-project.firebaseapp.com",
            projectId: "schrodinger-linear-project",
            storageBucket: "schrodinger-linear-project.firebasestorage.app",
            messagingSenderId: "176065453541",
            appId: "1:176065453541:web:ea2f9fa5fe103a538b630c",
            measurementId: "G-0QND1FML7H"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Google Auth Provider
        const provider = new firebase.auth.GoogleAuthProvider();

        // Sign in button event
        document.getElementById('google-signin').addEventListener('click', () => {
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    displayUserInfo(user);
                })
                .catch((error) => {
                    console.error('Error during sign-in:', error);
                    alert('Sign-in failed: ' + error.message);
                });
        });

        // Listen for auth state changes
        auth.onAuthStateChanged((user) => {
            if (user) {
                displayUserInfo(user);
            } else {
                document.getElementById('user-info').innerHTML = '';
            }
        });

        // Function to display user info
        function displayUserInfo(user) {
            document.getElementById('user-info').innerHTML = `
                <p>Signed in as: ${user.displayName}</p>
                <p>Email: ${user.email}</p>
                <img src="${user.photoURL}" alt="Profile" style="width: 50px; border-radius: 50%;">
                <button id="signout" style="margin-top: 10px;">Sign Out</button>
            `;
            document.getElementById('google-signin').style.display = 'none';

            // Sign out button event
            document.getElementById('signout').addEventListener('click', () => {
                auth.signOut()
                    .then(() => {
                        document.getElementById('google-signin').style.display = 'block';
                    })
                    .catch((error) => {
                        console.error('Error during sign-out:', error);
                    });
            });
        }
    </script>
</body>
</html>
