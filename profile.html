<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .profile-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        img { border-radius: 50%; width: 100px; margin-bottom: 20px; border: 3px solid #4285F4; }
        button { background-color: #f44336; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="profile-card" id="profile-card" style="display:none;">
        <img id="user-photo" src="" alt="Profile Picture">
        <h2 id="user-name"></h2>
        <p id="user-email"></p>
        <button id="logout-btn">Logout</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script>
        // Use the SAME Firebase Config as your login page
        const firebaseConfig = {
            apiKey: "AIzaSyALnxMCW74TgU5oODOyhv2_FAylb264PC4",
            authDomain: "schrodinger-linear-project.firebaseapp.com",
            projectId: "schrodinger-linear-project",
            storageBucket: "schrodinger-linear-project.firebasestorage.app",
            messagingSenderId: "176065453541",
            appId: "1:176065453541:web:ea2f9fa5fe103a538b630c"
        };
        firebase.initializeApp(firebaseConfig);

        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, populate the UI
                document.getElementById('profile-card').style.display = 'block';
                document.getElementById('user-name').innerText = user.displayName || "User";
                document.getElementById('user-email').innerText = user.email;
                document.getElementById('user-photo').src = user.photoURL || 'https://via.placeholder.com/100';
            } else {
                // No user is signed in, send back to login page
                window.location.href = 'index.html'; 
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            firebase.auth().signOut();
        });
    </script>
</body>
</html>
